<div class="login">
	<div class="login-title">{{ "LOGIN.TITLE" | translate }}</div>
	<form name="form" role="form">
		<input type="text" class="login-username" placeholder="用户名" ng-model="username" required ng-keyup="submitLogin($event)"></input>
		<input type="password" class="login-password" placeholder="密码" ng-model="password" required ng-keyup="submitLogin($event)"></input>
		<div class="login-err">
			<div ng-show="vm.error.errorInfo">{{vm.error.errMsgLogin}}</div>
		</div>
		<div class="login-submit" ng-click="vm.login()" >登录</div>
	</form>
</div>
